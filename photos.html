<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Uploading</title>
    <link rel="stylesheet" href="photos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar">
        <a href="index.html"><button class="btn">Back</button></a>
        </nav>
    <div class="container mt-3 w-100">
        <div class="card shadow-sm w-100">
            <div class="card-header d-flex justify-content-between">
                <h4>Image Display</h4>
                <form class="form" action="#" method="post" id="form">
                    <input type="file" name="Image" id="image" multiple="" class="d-none" onchange="image_select()">
                    <button class="btn btn-sm btn-primary" type="button"
                        onclick="document.getElementById('image').click()">Display</button>
                </form>
            </div>
            <div class="card-body d-flex flex-wrap justify-content-start" id="container">
            </div>
        </div>
    </div>
    <footer class="text-center">

    </footer>
    <script type="text/javascript" src="photos.js">
    </script>
</body>

</html>
